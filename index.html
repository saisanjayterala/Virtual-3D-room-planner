<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>3D Room Planner</h1>
        </header>
        <main>
            <div id="room-container"></div>
            <div id="controls">
                <button id="add-furniture">Add Furniture</button>
                <button id="change-wall-color">Change Wall Color</button>
                <select id="furniture-type">
                    <option value="cube">Cube</option>
                    <option value="sphere">Sphere</option>
                    <option value="cylinder">Cylinder</option>
                </select>
                <h3>Room Dimensions</h3>
                <label for="room-width">Width: <span id="width-value">10</span></label>
                <input type="range" id="room-width" min="5" max="20" value="10">
                <label for="room-height">Height: <span id="height-value">5</span></label>
                <input type="range" id="room-height" min="3" max="10" value="5">
                <label for="room-depth">Depth: <span id="depth-value">10</span></label>
                <input type="range" id="room-depth" min="5" max="20" value="10">
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
